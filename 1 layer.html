<!DOCTYPE html> 
<html lang="ru"> 
  <head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Пример сайта с товаром или услугой"> 
    <title>Мой Продукт | Простой сайт</title> 
    <style> 
      body 
      {
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #f9f9f9; 
        color: #333; 
      } 
      header 
      { 
        background-color: #4CAF50; 
        color: white; 
        padding: 20px; 
        text-align: center; 
      } 
      .container 
      { 
        max-width: 800px; 
        margin: 20px auto; 
        padding: 20px; 
        background-color: white; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      } 
      .product 
      { 
        display: flex; 
        align-items: center; 
        margin-bottom: 20px; 
      } 
      .product img 
      { 
        max-width: 200px; 
        margin-right: 20px; 
        border-radius: 8px; 
      } 
      .product-description 
      { 
        flex: 1; 
      } 
      .product-description h2 
      { 
        margin-top: 0; 
      } 
      .price 
      { 
        font-size: 24px; 
        color: #e67e22; 
        font-weight: bold; 
      } 
      .button 
      { 
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 10px 20px; 
        text-decoration: none; 
        border-radius: 5px; 
        margin-top: 10px; 
      } 
      .button:hover 
      { 
        background-color: #2980b9; 
      } 
      footer 
      { 
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        margin-top: 20px; 
      } 
      </style> 
  </head> 
  <body> 
      <!-- Шапка сайта --> 
      <header> 
          <h1>Наименование!</h1> 
          <p>Здесь вы найдете качественные ....</p> 
      </header> 
      <!-- Основной контент --> 
      <div class="container"> 
        <div class="product"> 
          <img src="https://via.placeholder.com/200" alt="Пример товара"> 
          <div class="product-description"> 
              <h2>Мастер 1</h2> 
              <p>Описание мастера</p> 
              <p class="price">Цена: 29 990 ₽</p> 
              <a href="#" class="button">Купить сейчас</a> 
          </div> 
        </div>
        
        <div class="product"> 
          <img src="https://via.placeholder.com/200" alt="Пример услуги"> 
          <div class="product-description"> 
              <h2>Услуга по .....</h2> 
              <p>Профессиональный мастер, то-то</p> 
              <p class="price">Цена: от ...Р</p> 
              <a href="#" class="button">Заказать услугу</a> 
          </div> 
        </div> 
      </div> 
      <!-- Футер --> 
      <footer> 
          <p>&copy; 2023 Мой Продукт. Все права защищены.</p> 
      </footer> 
  </body> 
  </html>
